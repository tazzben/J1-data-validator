<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
  <title>Data Validator</title>
  <link type="text/css" rel="stylesheet" href="./css/bootstrap.min.css" />
  <style>
    img {
      width: 100%;
      height: auto;
      -webkit-user-drag: none;
    }

    body {
      border: 0;
      padding: 0;
      margin: 0;
    }

    #status {
      position: absolute;
      bottom: 10px;
      right: 10px;
      text-align: right;
      width: 100%;
      z-index: 10;
      overflow: hidden;
      font-size: 0.8em;
      color: darkgrey;
    }
  </style>
</head>

<body id="body">
  <img src="./icons/splash.svg" />
  <div id="status"></div>
  <script type="text/javascript" src="./js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="./loadSettings.js"></script>
</body>

</html>
